<!DOCTYPE html>
<html lang="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
</head>
<body>
      <div class="container">
           <h1>게시글 목록</h1>
             <ul class="post-list">
             <li th:each="post : ${posts}">
                    <span class="post-title" th:text="${post.title}">게시글 제목</span>
                    <span class="post-date" th:text="${post.createdAt}">작성일</span>
               </li>
           </ul>
         
   
      <a href="/posts/new">새 게시글 작성</a>
       <ul>
            <li th:each="post : ${posts}">
             <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}">게시글 제목</a>
         </li>
        </ul>
    </div>
</body>
</html>
