<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>새 게시글 작성</h1>
        <form action="/posts" method="post" th:object="${post}">
            <input type="text" th:field="*{title}" placeholder="제목" required />
            <textarea th:field="*{content}" placeholder="내용" rows="10" required></textarea>
            <input type="submit" class="new-post-button" value="저장하기" />
        </form>
    </div>
</body>
</html>
